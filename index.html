<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvi Safety Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Anvi Safety Solutions Logo"
                style="height:40px;width:auto;vertical-align:middle;margin-right:10px;">
            <span class="logo-text">Anvi Safety Solutions</span>
        </div>
        <nav>
            <ul style="display:flex;align-items:center;gap:1rem;margin:0;">
                <li style="list-style:none;display:flex;align-items:center;">
                    <input id="search-bar" type="text" placeholder="Search products..."
                        style="width:180px;max-width:220px;padding:0.4rem 1.8rem 0.4rem 1rem;border-radius:20px;border:1.5px solid #ccc;font-size:1.05rem;outline:none;">
                    <button id="search-btn"
                        style="background:none;border:none;position:relative;right:32px;cursor:pointer;">
                        <img src="https://img.icons8.com/ios-filled/24/000000/search--v1.png" alt="Search"
                            style="width:22px;height:22px;vertical-align:middle;">
                    </button>
                </li>
            </ul>
        </nav>
        <div class="cart">
            <span id="cart-count">0</span>
            <button id="cart-btn">ðŸ›’ Cart</button>
        </div>
    </header>
    <main id="main-content">
        <section id="home" style="background:none;box-shadow:none;padding:0;margin-bottom:0;">
            <h1 style="font-size:2.7rem;font-weight:900;margin-bottom:auto;margin-left:300px;color:#111;">Welcome to Anvi Safety Solutions
            </h1>
            <!-- <p style="font-size:1.3rem;color:#444;">Your trusted partner for safety products.</p> -->
        </section>
        <!-- Products Section (Lazy Loaded) -->
        <section id="products" class="page-section lazy-load"
            style="background:none;box-shadow:none;padding:0;margin-bottom:0;">
            <h2>Products</h2>
            <div class="filters" style="display:none;">
                <label>Category:
                    <select id="category-filter">
                        <option value="all">All</option>
                        <option value="ppe">PPE</option>
                        <option value="gloves">Gloves</option>
                        <option value="helmets">Helmets</option>
                    </select>
                </label>
                <label>
                    <input type="number" id="min-order" min="1" value="1">
                </label>
            </div>
            <div id="product-list">
                <!-- Products will be loaded here -->
            </div>
        </section>
        <!-- About Section (removed box) -->
        <section id="about" style="background:none;box-shadow:none;padding:0;margin-bottom:0;">
            <h2>About Us</h2>
            <p>We provide high-quality safety solutions for your business needs.</p>
        </section>
        <!-- Contact Section (removed box) -->
        <section id="contact" style="background:none;box-shadow:none;padding:0;margin-bottom:0;">
            <h2>Contact Us</h2>
            <p>Email: info@anvisafetysolutions.com</p>
            <div class="social-links">
                <a href="#" class="social" aria-label="Facebook">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="#" class="social" aria-label="Instagram">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="#" class="social" aria-label="LinkedIn">
                    <img src="linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://wa.me/919915017068" target="_blank" class="social" aria-label="WhatsApp">
                    <img src="whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Anvi Safety Solutions. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
